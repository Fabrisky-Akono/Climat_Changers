<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Quiz 🌍</title>
    <link rel="stylesheet" href="./css/output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <header class="bg-[#0B3D91]  p-4 text-white">
        <nav class="flex justify-between">
            <!-- Logo -->
          <div class="text-lg font-bold "> <img class="rounded-full" src="./images/Logo climate.jpg" alt="Logo climate changers" width="40px"></div>
    
          <ul class="flex space-x-4">
            <li><a class="hover:text-[#E6F334]" href="./index.html">Home</a></li>
            <li><a class="hover:text-[#E6F334]" href="./data.html">Data</a></li>
            <li><a class="hover:text-[#E6F334]" href="./data.html/#visualizations">Visualizations</a></li>
            <li><a class="hover:text-[#E6F334]" href="./data.html/#actions">Actions</a></li>
            <li><a class="hover:text-[#E6F334]" href="./data.html/#contact">Contact</a></li>
            <li ><a class="bg-[#E6F334] hover:bg-blue-700 text-black hover:text-white font-bold mx-6 py-[2px] px-4 rounded-full" href="./play.html">Play</a></li>
            </ul>
        </nav>
      </header>

    <div class="bg-gradient-to-r from-green-400 to-blue-500 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-xl">
            <h1 class="text-4xl font-bold text-center mb-6 text-blue-600">🌱 Climate Change Quiz 🌱</h1>
            <div id="quiz-container">
                <div id="progress" class="text-center mb-4 text-lg">Question <span id="question-number">1</span> of <span id="total-questions">5</span></div>
                <div id="question" class="mb-4 font-semibold text-xl"></div>
                <div id="options" class="flex flex-col"></div>
                <button id="next-button" class="bg-blue-500 text-white py-2 px-4 rounded mt-4 hidden">Next ➡️</button>
            </div>
            <div id="result" class="hidden text-center">
                <h2 class="text-2xl font-semibold mb-4">Your score: <span id="score" class="text-green-500"></span></h2>
                <button id="restart-button" class="bg-blue-500 text-white py-2 px-4 rounded">Restart 🔄</button>
            </div>
        </div>
    </div>
    <script src="./js/play.js"></script>
    <footer class="font-bold  text-xl text-white bg-blue-900 text-center p-8">
        <p>-Tous droits reserves &#169;2024</p>
      </footer> 
</body>
</html>
